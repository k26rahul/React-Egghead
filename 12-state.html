<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const rootElement = document.getElementById('root');

      function Greeting() {
        let [name, setName] = React.useState('');
        let handleChange = event => setName(event.target.value);

        let [name2, setName2] = React.useState('');
        let handleChange2 = event => setName2(event.target.value);

        return (
          <div>
            <form>
              <label htmlFor="name">Name: </label>
              <input id="name" onChange={handleChange} type="text" />
            </form>
            <p>{name ? <strong>Hello {name}!</strong> : 'Type your name!'}</p>

            <form>
              <label htmlFor="name2">Name: </label>
              <input id="name2" onChange={handleChange2} type="text" />
            </form>
            <p>{name2 ? <strong>Hello {name2}!</strong> : 'Type your name!'}</p>
          </div>
        );
      }

      ReactDOM.render(<Greeting />, rootElement);
    </script>
  </body>
</html>
